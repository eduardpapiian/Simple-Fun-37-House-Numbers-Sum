<body>
    <script>
        function houseNumbersSum(inputArray) {
            let summ = 0;
            for (let i = 0; i < inputArray.length; i++){
                summ += inputArray[i];
                if (inputArray[i] == 0){
                    break;
                }
            }
            return summ;
        }
        console.log(houseNumbersSum([5, 1, 2, 3, 0, 1, 5, 0, 2]));
    </script>
</body>
